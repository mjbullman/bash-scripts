# Shared packages for both macOS and Linux
# These packages are available on both platforms and should only need to be updated once

SYSTEM_UTILS=(
    bat                     # Print file contents alternative to 'cat'
    bat-extras              # Extra utilities for bat (batman, batwatch, etc.)
    fd                      # Faster and user-friendly alternative to 'find'
    fzf                     # Fuzzy finder for files, history, and more
    btop                    # Resource monitor with a modern UI (like htop but more visual)
    htop                    # Interactive process viewer for system monitoring
    curl                    # Transfers data from or to servers using many protocols (HTTP, FTP, etc.)
    wget                    # Command-line utility to download files from the web
    unzip                   # Extracts files from ZIP archives
    p7zip                   # 7-Zip compression and archiving tool
    w3m                     # Terminal-based web browser
    testdisk                # Data recovery and disk repair tool
    imagemagick             # Image manipulation and conversion toolkit
    awscli                  # AWS Command Line Interface
    lazygit                 # Git TUI - simplified Git management
    ripgrep                 # Search tool like grep and The Silver Searcher
    starship                # Cross-shell prompt with lots of features and customizations
    fastfetch               # Displays system information with ASCII art
    lazydocker              # Docker TUI - simplified Docker management
    tree-sitter             # Incremental parsing system for code highlighting and analysis
    zsh-autosuggestions     # Suggests previously typed commands as you type (like fish shell)
    zsh-syntax-highlighting # Highlights Zsh syntax errors and commands in real-time
)

NETWORKING_TOOLS=(
    curl        # Transfers data from or to servers using many protocols (HTTP, FTP, etc.)
    nmap        # Network mapper and security scanner for network discovery and auditing
    wget        # Command-line utility to download files from the web
    nginx       # High-performance web server and reverse proxy server
    telnet      # Simple tool to communicate with remote computers over TCP/IP
    openvpn     # Open-source software for creating secure VPN tunnels
    azure-cli   # Microsoft Azure command-line interface
)

DEV_TOOLS=(
    git             # Distributed version control system
    git-delta       # Syntax-highlighting pager for git diff output
    gh              # Official GitHub CLI for managing repos, PRs, issues
    act             # Run GitHub Actions locally for testing workflows
    go              # Go programming language compiler and tools
    delve           # Debugger for the Go programming language
    node            # Node.js JavaScript runtime environment
    nvm             # Node Version Manager to switch between Node.js versions easily
    fnm             # Fast Node Manager - faster alternative to nvm
    ruby            # Ruby programming language interpreter
    php             # PHP programming language interpreter
    composer        # Dependency manager for PHP
    lua             # Lightweight scripting language
    luarocks        # Package manager for Lua modules
    rust            # Rust programming language compiler
    erlang          # Erlang programming language and runtime
    python          # Python programming language interpreter
    pyenv           # Python version management tool
    tmux            # Terminal multiplexer to manage multiple terminal sessions
    neovim          # Modernized version of the Vim text editor
    maven           # Java project management and build automation tool
    openjdk         # Open-source implementation of the Java Development Kit (JDK)
    postgresql@16   # PostgreSQL relational database (v16)
    shellcheck      # Static analysis tool for shell scripts
    stylua          # Opinionated Lua code formatter
)

FONTS=(
    noto-fonts        # Google's Noto font family (wide Unicode support)
    noto-fonts-emoji  # Google's Noto emoji fonts for colorful emoji support
)

AI_CLI=(
